<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="card" th:each="pedido : ${pedidos}">
			<div class="card-header" th:text="${pedido.nomeProduto}">Nome do produto</div>
			
			<div class="card-body">
				<div class="row">
					<div class="col-12 col-sm-8 mb-3">
						<div class="row">
							<div class="col-md-5">Valor: <span th:text="${pedido.valorNegociado}"></span></div>
							<div class="col-md-7">Data da entrega: <span th:text="${pedido.dataDaEntrega}"></span></div>						
						</div>
						
						<div>Produto</div>
						<div><input class="form-control" th:value="${pedido.urlProduto}"></div>
						
						<div>Descrição</div>
						<div>
							<textarea class="form-control" th:text="${pedido.descricao}"></textarea>
						</div>
					</div>
					<div class="col-12 col-sm-4">
						<img class="img-thumbnail" th:src="${pedido.urlImagem}"/>
					</div>
				</div>
				
			</div>
		</div>
	</div>
</body>
</html>
